<div class="docs-primary-header component-page-header">
  <div class="container">
    <h1 *ngIf="!isEditing">Administrator > Location > Add New Country  </h1>
    <h1 *ngIf="isEditing">Administrator > Location > Update Existing Country  </h1>
  </div>
</div>
<br>
<div class="container-fluid" id="fixedpage" style="padding-left:15%;padding-right:15%">

  <div class="row" style="margin-top:3%">
    <div class="col-sm-10">

    </div>
    <div class="col-sm-2" style="text-align: right">
      <div>
        <button mat-raised-button (click)="backCountryListForm()" color="accent">
          <mat-icon>list</mat-icon>View
        </button>
      </div>
    </div>
  </div>
  <br>
  <div class="card">
    <div class="card-header docs-primary-header" style="padding:4px;padding-left:5px;color:white">
      <div class="row">
        <div class="col-sm-10">
         <h1 *ngIf="!isEditing"> Add New Country </h1>
         <h1 *ngIf="isEditing"> Update Existing Country </h1>
        </div>

      </div>

    </div>
    <div class="card-body">
      <div class="card" style="border-radius:0px">
        <div class="card-body" style="padding:4px">
          <form [formGroup]="signUpForm" class="form">
            <div class="row">
              <div class="col-lg-4 col-md-4">
                <mat-form-field class="example-full-width">
                  <input #CountryName matInput [(ngModel)]="CountryModel.CountryName" placeholder="Country Name"
                    required formControlName="CountryName">
                  <mat-error> CountryName required</mat-error>
                </mat-form-field>

              </div>

              <div class="col-lg-4 col-md-4">
                <mat-form-field class="example-full-width">
                  <input #CountryCode matInput [(ngModel)]="CountryModel.CountryCode" placeholder="Country Code"
                    required type="number" formControlName="CountryCode">
                  <mat-error> CountryCode required</mat-error>
                </mat-form-field>


              </div>

              <div class="col-lg-4 col-md-4" style="text-align: right">
                <button *ngIf="!isEditing" [disabled]="!signUpForm.valid" mat-raised-button color="primary" (click)="validateCountryInsert()">Save</button>&nbsp;
                <button *ngIf="isEditing" mat-raised-button color="primary" (click)="validateCountryInsert()">Update</button>&nbsp;
                <button (click)="backCountryListForm()" mat-raised-button color="warn">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>



  </div>
</div>

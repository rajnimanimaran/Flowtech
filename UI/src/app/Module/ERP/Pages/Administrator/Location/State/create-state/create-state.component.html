<div class="docs-primary-header component-page-header">
  <div class="container">
    <h1 *ngIf="!isEditing">Administrator > Location > Add New State</h1>
<h1 *ngIf="isEditing">Administrator > Location > Update Existing State</h1>
  </div>
</div>
<div class="container-fluid" id="fixedpage" style="padding-left:15%;padding-right:15%">

  <div class="row" style="margin-top:3%">
    <div class="col-sm-10">

    </div>
    <div class="col-sm-2" style="text-align: right">
      <div>
        <button mat-raised-button (click)="backStateListForm()" color="accent">
          <mat-icon aria-label="add">list</mat-icon>View
        </button>
      </div>
    </div>
  </div>
  <br>

  <div class="card">
    <div class="card-header docs-primary-header" style="padding:4px;padding-left:5px;color:white">
      <div class="row">
        <div class="col-sm-10">
          <h1 *ngIf="!isEditing">Add New State</h1>
          <h1 *ngIf="isEditing">Update Existing State</h1>
        </div>
        <div class="col-sm-2">

        </div>
      </div>

    </div>
    <div class="card-body">
      <div class="card" style="border-radius:0px">
        <div class="card-body" style="padding:4px">
          <form [formGroup]="signUpForm" class="form">
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field class="example-full-width" >
                  <mat-select placeholder="Country Name" [(ngModel)]="StateModel.CountryId" required formControlName="CountryName">
                <mat-option *ngFor="let i of CountryIdName" [value]="i.CountryId">{{i.CountryName}}</mat-option>
                    <!-- <mat-option value="Zonal Officer">Officer</mat-option>
                    <mat-option value="Head Officer">Head Officer</mat-option> -->
                  </mat-select>
                  <mat-error> CountryName required</mat-error>
                </mat-form-field>

              </div>
              <div class="col-sm-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="State Name" [(ngModel)]="StateModel.StateName" required formControlName="StateName">
                  <mat-error> StateName required</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12" style="text-align: right">
                <div class="btn">

                  <button *ngIf="!isEditing" mat-raised-button color="primary"  (click)="SaveState()">Save</button>&nbsp;
    <button *ngIf="isEditing" mat-raised-button color="primary"  (click)="SaveState()">Update</button>&nbsp;
      <button (click)="backStateListForm()" mat-raised-button color="warn">Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>

  </div>
</div>

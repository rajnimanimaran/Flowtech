<div class="docs-primary-header component-page-header">
  <div class="container">
    <h1 *ngIf="!isEditing">Administrator > Organization > Add New Organization Levels</h1>
    <h1 *ngIf="isEditing">Administrator > Organization >Update Organization Levels</h1>
  </div>
</div>
<div class="container-fluid" id="fixedpage" style="padding-left:20%;padding-right:20%">
  <div class="row" style="margin-top:3%">
    <div class="col-sm-8">

    </div>
    <div class="col-sm-4" style="text-align:right;">
      <button mat-raised-button (click)="backOrgListForm()" color="accent">
        <mat-icon>list</mat-icon>View
      </button>
    </div>
  </div><br>
  <div class="card">
    <div class="card-header docs-primary-header" style="padding:4px;padding-left:5px;color:white">
      <div class="row">
        <div class="col-sm-8">
          <h1 *ngIf="!isEditing"> Add New Organization Levels</h1>
          <h1 *ngIf="isEditing">Update Organization Levels</h1>
        </div>

      </div>
    </div>
    <div class="card-body">
      <div class="card" style="border-radius:0px">
        <div class="card-body" style="padding:4px">
          <form [formGroup]="signUpForm" class="form">
            <div class="row">
              <div class="col-lg-4 col-md-4">
                <mat-form-field class="example-full-width">
                  <input [(ngModel)]="model.LevelName"  required formControlName="NameofOrganization" matInput placeholder="Name of Organization">
                  <mat-error> Name of Organization required</mat-error>
                </mat-form-field>
              </div>
              <div class="col-lg-4 col-md-4">
                <mat-form-field class="example-full-width">
                  <input  [(ngModel)]="model.Code" required formControlName="OrganizationLevelCode" matInput placeholder="Organization Level Code" >
                  <mat-error> OrganizationLevelCode required</mat-error>
                </mat-form-field>

              </div>
              <div class="col-lg-4 col-md-4">
                <mat-form-field class="example-full-width">
                  <mat-select [(ngModel)]="model.Parent" formControlName="Parent"  placeholder="Reporting office">
                    <mat-option *ngFor="let i of OrganizationlevelIdName" [value]="i.OrganizationLevelId">{{i.LevelName}}</mat-option>  
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12" style="text-align: right">
                <div class="btn">
                  <button *ngIf="!isEditing" mat-raised-button color="primary" (click)="saveOrganizationLevel()">Save</button>&nbsp;
      <button *ngIf="isEditing" mat-raised-button color="primary" (click)="saveOrganizationLevel()">Update</button>&nbsp;
      <button (click)="backOrgListForm()" mat-raised-button color="warn">Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

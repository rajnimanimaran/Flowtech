<div class="docs-primary-header component-page-header">
  <div class="container">
    <h1 *ngIf="!isEditing">Administrator > Role Library > Add New Role</h1>
    <h1 *ngIf="isEditing">Administrator > Role Library > Update Existing Role</h1>
  </div>
</div>
<div class="container-fluid" id="fixedpage" style="padding-left:15%;padding-right:15%">

  <div class="row"  style="margin-top:3%">
    <div class="col-sm-10"></div>
    <div class="col-sm-2" style="text-align: right">
      <div>
        <button mat-raised-button (click)="backRoleListForm()" color="accent">
          <mat-icon>list</mat-icon>View
        </button>
      </div>
    </div>
  </div>
  <br>
  <div class="card">
    <div class="card-header docs-primary-header" style="padding:4px;padding-left:5px;color:white">
      <div class="row">
        <div class="col-sm-10">
          <h1 *ngIf="!isEditing">Add New Role</h1>
          <h1 *ngIf="isEditing">Update Existing Role</h1>
        </div>

      </div>

    </div>
    <div class="card-body">
      <div class="card" style="border-radius:0px">
        <div class="card-body" style="padding:3%">
          <form [formGroup]="signUpForm" class="form">
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Role Name" [(ngModel)]="Rolemodel.RoleName" required formControlName="RoleName">
                  <mat-error> RoleName required</mat-error>
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field class="example-full-width">
                  <mat-select formControlName="Organizationlevels" [(ngModel)]="Rolemodel.OrganizationLevelId"
                   required placeholder="Organization levels">
                    <mat-option *ngFor="let i of organizationlevelIdName" [value]="i.OrganizationLevelId" >{{i.LevelName}}</mat-option>
                  
                  </mat-select>
                  <mat-error> Organizationlevels required</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12" style="text-align: right">
                <div class="btn">
                  <button *ngIf="!isEditing" mat-raised-button color="primary" (click)="SaveRole()">Save</button>&nbsp;
        <button *ngIf="isEditing" mat-raised-button color="primary" (click)="SaveRole()">Update</button>&nbsp;
        <button (click)="backRoleListForm()" mat-raised-button color="warn">Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

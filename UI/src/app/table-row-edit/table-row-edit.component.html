

  <div class="docs-primary-header component-page-header">
    <h1>Edit Row Here!!</h1>
  </div>
  
  <div class="container-fluid"> 
    <div class="panel my-4">
      <div class="col-lg-12 col-md-12 my-4">
        <div class="mat-elevation-z2 bg-white p-4"> 

          <!--/edit row start--> 
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="d-flex justify-content-between">
                <div> <h4>Edit Fields</h4> </div>
                <button mat-mini-fab color="warn" class="mat-Bsm" [routerLink]="['/EditTable']" 
                      matTooltip="Back to Edit Table" [matTooltipClass]="'custom-tip'">
                  <mat-icon aria-label="Close">close</mat-icon>
                </button>
              </div>
            </div>
          </div> <!--/row-->
          <div class="row">
            <div class="col-lg-3 col-md-4"> 
              <mat-form-field class="width-full input-label">
                <input matInput placeholder="Enter ID/No" class="f-13" type="number">
              </mat-form-field>
            </div>
            <div class="col-lg-3 col-md-4"> 
              <mat-form-field class="width-full input-label">
                <input matInput placeholder="Enter Employee Name" class="f-13" type="text">
              </mat-form-field>
            </div>
            <div class="col-lg-3 col-md-4"> 
              <mat-form-field class="width-full input-label">
                <input matInput placeholder="Enter Manager Name" class="f-13" type="text">
              </mat-form-field>
            </div>
            <div class="col-lg-3 col-md-4"> 
              <mat-form-field class="width-full input-label">
                <input matInput placeholder="Enter Email Address" class="f-13" type="text">
              </mat-form-field>
            </div>
          </div> <!--/row-->
          <div class="row">
            <div class="col-lg-3 col-md-4"> 
              <mat-form-field class="width-full input-label">
                <input matInput placeholder="Enter Phone Number" class="f-13" type="number">
              </mat-form-field>
            </div>
            <div class="col-lg-3 col-md-4"> 
              <mat-form-field class="width-full input-label">
                <input matInput [matDatepicker]="SDatePick" placeholder="Choose Start Date" class="f-13">
                <mat-datepicker-toggle matSuffix [for]="SDatePick"></mat-datepicker-toggle>
                <mat-datepicker #SDatePick></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-lg-3 col-md-4"> 
              <mat-form-field class="width-full input-label">
                <input matInput [matDatepicker]="EDatePick" placeholder="Choose End Date" class="f-13">
                <mat-datepicker-toggle matSuffix [for]="EDatePick"></mat-datepicker-toggle>
                <mat-datepicker #EDatePick></mat-datepicker>
              </mat-form-field> 
            </div>
          </div> <!--/row-->
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="d-flex justify-content-center">
                <button mat-raised-button color="warn" [routerLink]="['/EditTable']">
                  <i class="material-icons">check</i> Update
                </button>
              </div>
            </div>
          </div> <!--/row-->
          <!--/edit row start-->

        </div> 
      </div> 
    </div> <!--/panel--> 
  </div> <!--/container-fluid-->
